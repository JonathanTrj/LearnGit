<!DOCTYPE html>
<html>
<head>
	<title>Vue First Try</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<style type="text/css">
		.fd {
			border: 1px solid black;
			display: flex;
			flex-flow: row wrap;
			justify-content: center;
		}
	</style>
</head>
<body>
	<dic id="app" class="fd">
		<h1>{{ message }}</h1>
	</dic>

	<script type="text/javascript">
		var app = new Vue({
			el: "#app",
			data: {
				message: "First Try"
			}
		});
	</script>
</body>
</html>
